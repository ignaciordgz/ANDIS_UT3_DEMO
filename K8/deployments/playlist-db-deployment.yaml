apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: playlist-db-secret
                  key: MONGO_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: playlist-db-secret
                  key: MONGO_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: playlist
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
            - name: init-mongo-volume
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: playlist-db-pvc
        - name: init-mongo-volume
          configMap:
            name: mongo
